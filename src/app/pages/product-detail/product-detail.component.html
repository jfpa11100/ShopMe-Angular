<main class="flex flex-col items-center p-5">
  <section class="flex justify-center">
    <img
      [ngSrc]="product!.images[currentImageIndex]"
      class="h-full rounded-xl object-cover shadow-lg"
      alt="image"
      width="250"
      height="250"
    />
  </section>
  <section class="flex h-30 justify-center gap-x-5 w-full p-5">
    @for(image of product!.images; track $index){
    <img
      [ngSrc]="image"
      [className]="
        currentImageIndex === $index
          ? 'rounded-xl object-cover border-4 border-white transition-all duration-200 ease-in-out shadow-2xl'
          : 'rounded-xl object-cover transition-all duration-200 ease-in-out shadow-2xl'
      "
      alt="image"
      width="50"
      height="40"
      (click)="currentImageIndex = $index"
    />
    }
  </section>
  <section class="xl:w-7/10">
    <div class="flex justify-between items-center pr-3">
      <h1 class="text-2xl font-bold">{{ product!.title }}</h1>
      <p class="text-center text-lg font-semibold text-green-600">
        {{ product?.price | currency : "USD " : "code" }}
      </p>
    </div>
    <p class="text-gray-400 mt-2" >{{ product!.description }}</p>
  </section>
</main>
