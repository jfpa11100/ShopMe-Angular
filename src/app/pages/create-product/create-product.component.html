<div class="container">
  <h1>Add a Product</h1>
  <hr />
  <form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
    <label>Title</label>
    <input type="text" formControlName="title" />

    <label>Price</label>
    <input type="number" step="0.01" formControlName="price" />

    <label>Description</label>
    <textarea formControlName="description"></textarea>

    <label>Image 1 (URL)</label>
    <input type="url" formControlName="imageUrl1" />

    <label>Image 2 (URL)</label>
    <input type="url" formControlName="imageUrl2" />

    <label>Image 3 (URL)</label>
    <input type="url" formControlName="imageUrl3" />

    <div class="actions">
      <button type="submit">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
